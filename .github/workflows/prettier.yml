name: 'âœ¨ Prettier Code Formatter'

on:
  pull_request:
  push:
    branches: ['**']

jobs:
  prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npx prettier --check "**/*.md" --config .prettierrc

      - name: Auto-fix Prettier issues
        if: failure()
        run: |
          npx prettier --write "**/*.md" --config .prettierrc
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ”§ Auto-fix Prettier formatting [skip ci]"
          git push
